{% extends "menu.html" %}
{% block content %}
<h1>Функция "{{ classificator }}"</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Загрузка картинки</h2>
                </div>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file-input" class="form-label">Выберите картинку</label>
                            <input type="file" id="file-input" name="file" class="form-control-file">
                            {{ dop_inf | safe }}
                        </div>
                        <button type="button" class="btn btn-primary" id="upload" onclick="uploadFile({{ id_func | safe}})">Загрузить</button> 
                        <div class="upload-status" id="upload-status"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">Готовое изображение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="previewImage" src="" alt="Выбранное изображение" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/script.js"></script>
{% endblock %}
